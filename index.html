<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        font-family: Arial;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 50px;
      }

      h1 {
        margin: 0;
        font-size: 36px;
        font-weight: bold;
        text-align: center;
        color: #333;
        margin-bottom: 30px;
      }

      label {
        font-size: 20px;
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      textarea {
        width: 300px;
        height: 200px;
        padding: 10px;
        font-size: 18px;
        border-radius: 5px;
        border: none;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        resize: none;
        margin-bottom: 20px;
      }

      button {
        font-size: 20px;
        font-weight: bold;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      button:hover {
        background-color: #555;
      }

      .result {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        margin-top: 50px;
        width: 300px;
        border-radius: 5px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        background-color: #fff;
        font-size: 18px;
      }

      .result p {
        margin: 0;
        margin-bottom: 10px;
      }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Node Counter</h1>
      <label for="text-input">Enter a list of nodes:</label>
      <textarea id="text-input"></textarea>
      <button id="count-button">Count Nodes</button>
      <div class="result" id="result"></div>
    </div>

    <script>
      function countNodes() {
        const input = document.getElementById("text-input").value;
        const nodes = input.trim().split(/\s+/);
        const count = {};

        for (const node of nodes) {
          if (node in count) {
            count[node]++;
          } else {
            count[node] = 1;
          }
        }

        let result = "";

        for (const node in count) {
          result += `${node}: ${count[node]}<br>`;
        }

        document.getElementById("result").innerHTML = result;
      }

      document.getElementById("count-button").addEventListener("click", countNodes);
    </script>
  </body>
</html>
